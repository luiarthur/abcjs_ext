<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="/js/abcjs_basic_midi_3.1.4-min.js"></script>
    <!--script type="text/javascript" src="/abcjs_ext_scala/target/scala-2.11/abcjs_ext_scala-fastopt.js"></script-->
    <script type="text/javascript" src="/abcjs_ext_scala/target/scala-2.11/abcjs_ext_scala-opt.js"></script>
  </head>

  <body>

  <h3>Some Music</h3>
  <div id="music"></div>
  <script>
  var music = `
    %%staffwidth 500
    L:1/1
    K: C

    CDEFG^GABC'
  `
  ABCJS.renderAbc('music', util.sanitize(music))
  </script>

  <h3>Music (A)</h3>
  <div id="musicA"></div>
  <script>
  var musicA = util.transpose(music, 'A')
  ABCJS.renderAbc('musicA', musicA)
  </script>

  <h3>Re-Transposed Music</h3>
  <div id="musicC"></div>
  <script>
  var musicC = util.transpose(musicA, 'C')
  ABCJS.renderAbc('musicC', musicC)
  //util.tester()
  </script>
  
  <h3>Music (F#)</h3>
  <div id="musicFs"></div>
  <script>
  var musicFs = util.transpose(musicA, 'F#')
  ABCJS.renderAbc('musicFs', musicFs)
  </script>

  <h3>Music (C)</h3>
  <div id="musicC2"></div>
  <script>
  var musicC2 = util.transpose(musicFs, 'C')
  ABCJS.renderAbc('musicC2', musicC2)
  </script>

  </body>

</html>
