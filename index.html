<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="/js/abcjs_basic_midi_3.1.4-min.js"></script>
    <script type="text/javascript" src="/abcjs_ext_scala/target/scala-2.11/abcjs_ext_scala-fastopt.js"></script>
  </head>

  <body>

  <h1>Some Music</h1>
  <div id="music"></div>
  <script>
  var music = `
    %%staffwidth 500
    L:1/1
    K: C

    C D E F _G G ^G A _B C'
  `
  ABCJS.renderAbc('music', util.sanitize(music))
  </script>

  <h1>Transposed Music</h1>
  <div id="musicTransposed"></div>
  <script>
  var musicTransposed = util.transpose(music, 'A')
  ABCJS.renderAbc('musicTransposed', musicTransposed)
  </script>

  <h1>Re-Transposed Music</h1>
  <div id="musicReTransposed"></div>
  <script>
  var musicReTransposed = util.transpose(musicTransposed, 'B')
  ABCJS.renderAbc('musicReTransposed', musicReTransposed)
  </script>

  </body>

</html>
