<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="/js/abcjs_basic_midi_3.1.4-min.js"></script>
    <!--script type="text/javascript" src="/abcjs_ext_scala/target/scala-2.11/abcjs_ext_scala-fastopt.js"></script-->
    <script type="text/javascript" src="/abcjs_ext_scala/target/scala-2.11/abcjs_ext_scala-opt.js"></script>
  </head>

  <body>

  <h1>Some Music</h1>
  <div id="music"></div>
  <script>
  var music = `
    %%staffwidth 500
    L:1/1
    K: C

    C D E F _G =G ^G A _B B =B C'
  `
  ABCJS.renderAbc('music', util.sanitize(music))
  </script>

  <h1>Transposed Music</h1>
  <div id="musicTransposed"></div>
  <script>
  var musicTransposed = util.transpose(music, 'A')
  ABCJS.renderAbc('musicTransposed', musicTransposed)
  </script>

  <h1>Re-Transposed Music</h1>
  <div id="musicReTransposed"></div>
  <script>
  var musicReTransposed = util.transpose(musicTransposed, 'C')
  ABCJS.renderAbc('musicReTransposed', musicReTransposed)
  //util.tester()
  </script>

  <h1>Test3</h1>
  <div id="test3"></div>
  <script>
  var test3 = util.transpose(musicTransposed, 'Bb')
  ABCJS.renderAbc('test3', test3)
  //util.tester()
  </script>

  <div id="test4"></div>
  <script>
  var test4 = util.transpose(test3, 'A')
  ABCJS.renderAbc('test4', test4)
  //util.tester()
  </script>

  </body>

</html>
